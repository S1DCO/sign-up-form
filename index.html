<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div id="left-container">
      <div><p>The Odin Project</p></div>
    </div>
    <div id="right-container">
      <div>
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sign up
          <em>now</em> to get started.
        </p>
        <p>You <em>know</em> you want to.</p>
      </div>
      <form action="example.com/path" method="GET">
        <fieldset>
          <legend>Contact Information</legend>
          <div>
            <label for="first-name">First Name:</label>
            <input
              type="text"
              id="first-name"
              name="first-name"
              placeholder="First Name"
              required
            />
          </div>
          <div>
            <label for="last-name">Last Name</label>
            <input
              type="text"
              id="last-name"
              name="last-name"
              placeholder="Last Name"
              required
            />
          </div>
          <div>
            <label for="your-email">Email Address:</label>
            <input
              type="email"
              id="your-email"
              name="your-email"
              placeholder="youremail@mail.com"
              pattern="/(\d*|\w)@\w\.com/g"
              title="invalid input"
              required
            />
          </div>
          <div>
            <label for="phone-number">Phone Number:</label>
            <input
              type="tel"
              id="phone-number"
              name="phone-number"
              placeholder="09999999999"
              required
            />
          </div>
          <div>
            <label for="your-password">Password:</label>
            <input
              type="password"
              id="your-password"
              name="your-password"
              placeholder="password"
              required
            />
          </div>
          <div>
            <label for="confirm-password">Confirm Password:</label>
            <input
              type="password"
              id="confirm-password"
              name="confirm-password"
              placeholder="password"
              required
            />
          </div>
        </fieldset>

        <button type="sunbmit" id="btn-create-account">Create Account</button>
      </form>
      <div id="below-form">
        <p>
          Already have an account?
          <a href="#">Log in</a>
        </p>
      </div>
    </div>
  </body>
</html>
